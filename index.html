
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>腱鞘炎タイプチェック</title>
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    .question { margin-bottom: 1em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>腱鞘炎タイプチェック（漢方アドバイス）</h1>
  <form id="checkForm">
    <div class="question">1. 冷えると腱鞘炎の痛みが強くなる<br><input type="checkbox" name="q1"></div>
    <div class="question">2. 温めると症状がやわらぐ<br><input type="checkbox" name="q2"></div>
    <div class="question">3. 疲れると痛みやこわばりが出やすい<br><input type="checkbox" name="q3"></div>
    <div class="question">4. 手首・指を酷使している<br><input type="checkbox" name="q4"></div>
    <div class="question">5. 体力があまりないと感じる<br><input type="checkbox" name="q5"></div>
    <div class="question">6. 関節がこわばったり、重だるい<br><input type="checkbox" name="q6"></div>
    <div class="question">7. 肩こり・腰痛がある<br><input type="checkbox" name="q7"></div>
    <div class="question">8. 手足の冷えやむくみがある<br><input type="checkbox" name="q8"></div>
    <div class="question">9. ストレスや睡眠不足で悪化しやすい<br><input type="checkbox" name="q9"></div>
    <div class="question">10. 月経痛や冷え症などもある（女性）<br><input type="checkbox" name="q10"></div>
    <button type="button" onclick="analyze()">診断する</button>
  </form>

  <h2>結果</h2>
  <div id="result"></div>

  <script>
    function analyze() {
      const form = document.forms["checkForm"];
      let score = 0;
      for (let i = 1; i <= 10; i++) {
        if (form["q" + i].checked) score++;
      }

      let resultText = "";
      if (score <= 3) {
        resultText = "比較的軽度の腱鞘炎です。日常の姿勢改善や休息でも回復が期待できます。漢方は必要ないか、ごく軽度の補助として使う程度でしょう。";
      } else if (score <= 6) {
        resultText = "血行不良や疲労の蓄積による腱鞘炎の可能性があります。「桂枝加朮附湯」や「当帰芍薬散」などが体質改善に役立つ場合があります。";
      } else {
        resultText = "慢性炎症や体質的な要因が強く関与している可能性があります。「疎経活血湯」などの血流改善を主眼とした漢方の検討をおすすめします。必要に応じて専門家に相談を。";
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
